<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TUP LC2 - TP Integrador - Cine</title>
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/pages/index.css" />
</head>

<body>
  <header>
    <h1>
      <!--Titulo Cabecera-->
      <img src="./img/IconoCine.png" alt="Icono Cine"> <!--Agregamos icono al titulo-->
      <span>Cartelera de Cine</span>
    </h1>
    <nav>
      <!--Menu Superior-->
      <ul>
        <li class="current-page"><a href="#">Cartelera</a></li>
        <li><a href="favorities.html">Mis Favoritas</a></li>
        <li><a href="help.html">Ayuda</a></li>
      </ul>
    </nav>
  </header>
  <!-- Contenido principal de la página -->
  <main>
    <h2>Últimas Películas en Cartelera</h2>
    <section id="form-movie-new">
      <form action="">
        <label for="agregarPeli">Agregar Película Favorita por Código:</label>
        <div class="agregar">
          <input type="number" name="agregarPeli" id="agregarPeli">
          <button type="button" onclick="agregarPorCodigo()">Agregar</button>
        </div>
      </form>
    </section>
    <section id="sec-messages">
      <div id="contenedor-mensaje-succes" class="hidden">
        <p class="succes">Película agregada con éxito</p>
      </div>
      <div id="contenedor-mensaje-warning" class="hidden">
        <p class="warning">La Pelicula ingresada ya se encuentra almacenada</p>
      </div>
      <div id="contenedor-mensaje-error" class="hidden">
        <p class="error">Error: La Película seleccionada no se encuentra en la API o se produjo un error al consultar
        </p>
      </div>
    </section>
    <section id="sec_peliculas">
      <!--Seccion visualizacion de peliculas-->
      <div class="contenedorPeliculas" id="contenedorPeliculas"> <!--Contenedor grid de peliuculas-->

      </div>
    </section>
    <section id="sec_paginador_peliculas">
      <!--Seccion de Paginacion-->
      <div class="paginacion" id="paginacion">
        <button id="btnAnterior">Anterior</button>
        <button id="btnSiguiente">Siguiente</button>
      </div>
    </section>

  </main>
  <footer>
    <p>Desarrollado con ♥ - LC2</p>
  </footer>

  <script defer src="./js/common.js"></script>
</body>

</html>
